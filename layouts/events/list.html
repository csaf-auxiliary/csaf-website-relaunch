{{ define "main" }}
<main class="md">
  <div class="container my-5">
    {{ .Content }}
    <h2>{{ .Title }}</h2>
    <ul>
      {{ $pages := sort .Pages "Weight" "Title" "Date" }}
      {{ range $pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </div>
</main>
{{ end }}
